<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWV Brothers Group</title>
    <style>
        /* Additional CSS for layout and colors */
        body {
            background-color: #f5f5f5; /* Light grey background */
            color: #333333; /* Dark grey text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .landing-title {
            font-size: 3em;
            margin-bottom: 20px;
            color: #CC9900; /* Gold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
            animation: tilt 2s infinite alternate; /* Tilt animation */
        }

        @keyframes tilt {
            0% {
                transform: rotate(-3deg); /* Rotate left */
            }
            100% {
                transform: rotate(3deg); /* Rotate right */
            }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            margin: 10px;
            padding: 15px 30px;
            background-color: #CC9900; /* Gold */
            color: #333333; /* Dark grey text */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3); /* Button shadow */
        }

        .btn:hover {
            background-color: #ffd700; /* Brighter metallic gold on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="landing-title">SWV BROTHERS GROUP</h1>
        
        <div class="btn-container">
            <a href="about.html" class="btn">About Us</a>
            <a href="contact.html" class="btn">Contact Us</a>
            <a href="work.html" class="btn">Our Work</a>
            <a href="applications.html" class="btn">Applications</a>
        </div>
    </div>
</body>
</html>
